<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Winter Resort | ArcGIS API for JavaScript</title>

  <link rel="icon" media="(prefers-color-scheme:dark)" type="image/png" sizes="32x32"
    href="https://www.esri.com/content/dam/esrisites/en-us/common/favicon/esri-favicon-dark-32.png" />
  <link rel="icon" media="(prefers-color-scheme:light)" type="image/png" sizes="32x32"
    href="https://www.esri.com/content/dam/esrisites/en-us/common/favicon/esri-favicon-light-32.png" />

  <link rel="stylesheet" href="/src/general.scss" />

  <script type="module" src="https://js.arcgis.com/calcite-components/1.0.0-beta.97/calcite.esm.js"></script>
  <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.0.0-beta.97/calcite.css" />
</head>

<body>
  <div id="viewDiv">
  </div>
  <!-- <calcite-loader scale="l" id="loader" active></calcite-loader> -->
  <script type="module" src="/src/main.ts"></script>

  <calcite-card id="edit-buttons" disable-spacing="true">
    <calcite-label layout="inline">Slopes
      <calcite-button id="add-slope-button">Add</calcite-button>
      <calcite-button id="done-slope-button" class="hidden">Done</calcite-button>
      <calcite-button id="edit-slope-toggle-button" class="hidden"></calcite-button>
    </calcite-label>
    <calcite-label layout="inline">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Lifts
      <calcite-button id="add-lift-button">Add</calcite-button>
      <calcite-button id="cancel-lift-button" class="hidden">Cancel</calcite-button>
      <calcite-button id="edit-lift-toggle-button" class="hidden"></calcite-button>
    </calcite-label>
  </calcite-card>
</body>

</html>
